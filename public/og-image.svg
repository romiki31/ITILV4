<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="70" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="150" r="30" fill="rgba(255,255,255,0.15)"/>
  <circle cx="150" cy="500" r="40" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main card -->
  <rect x="150" y="150" width="900" height="330" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Icon circle -->
  <circle cx="250" cy="265" r="50" fill="#3B82F6" stroke="#1E40AF" stroke-width="3"/>
  <text x="250" y="275" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold">ITIL</text>
  <text x="250" y="250" text-anchor="middle" fill="#FCD34D" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold">v4</text>
  
  <!-- Main title -->
  <text x="350" y="240" fill="#1F2937" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold">ITIL v4 Foundation</text>
  <text x="350" y="280" fill="#4B5563" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="500">Guide de Révision Interactif</text>
  
  <!-- Features -->
  <text x="350" y="340" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ Quiz interactifs</text>
  <text x="350" y="375" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ Flashcards</text>
  <text x="350" y="410" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ Études de cas pratiques</text>
  
  <text x="600" y="340" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ 100+ questions d'examen</text>
  <text x="600" y="375" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ Mode sombre/clair</text>
  <text x="600" y="410" fill="#6B7280" font-family="Arial, Helvetica, sans-serif" font-size="24">✓ Suivi des progrès</text>
  
  <!-- Bottom text -->
  <text x="600" y="550" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="500">Réussissez votre certification du premier coup !</text>
</svg>